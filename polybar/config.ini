[colors]
include-file = ./colors.ini

[bar/i3bar]
width = 100%
height = 20pt
radius = 4

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 4pt
border-bottom-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 12pt

separator = "•"
separator-foreground = ${colors.foreground-alt}

font-0 = Fixedsys Excelsior:size=12;2
font-1 = monospace:size=10.5;2
; Big icons
font-2 = Font Awesome 6 Free Solid:size=12;3
; Medium icons
font-3 = Font Awesome 6 Free Solid:size=8.5;2 
; Small icons
font-4 = Font Awesome 6 Free Solid:size=6.5;3
font-5 = Font Awesome 6 Brands Regular:size=12;0

modules-left = i3workspaces xwindow
modules-right = xkeyboard filesystem memory cpu battery pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = i3

; override-redirect = true

[module/i3workspaces]
type = internal/i3

ws-icon-0 = 1;I
ws-icon-1 = 2;II
ws-icon-2 = 3;III
ws-icon-3 = 4;IV
ws-icon-4 = 5;V
ws-icon-5 = 6;VI
ws-icon-6 = 7;VII
ws-icon-7 = 8;VIII
ws-icon-8 = 9;IX
ws-icon-9 = 10;X

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 60

mount-0 = /

format-mounted = <ramp-capacity> <label-mounted>
label-mounted = %percentage_used%%

; Lil hack to use primary colors on the icon
ramp-capacity-0 = %{T4}%{T-}
ramp-capacity-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = ${colors.primary}
format-volume = %{A1:pavucontrol:}<ramp-volume> <label-volume>%{A}

label-volume = %percentage%%

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}

label-muted = %{T3}%{T-} muted
label-muted-foreground = ${colors.primary}

click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{T3}%{T-} %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 8pt
label-indicator-margin = 5px
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery
full-at = 100
low-at = 10

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
; Disable polling by setting the interval to 0.
poll-interval = 3

;; Formating and Battery animations

time-format = %H:%M
format-full = <ramp-capacity> <label-full>
format-low = <animation-low> <ramp-capacity> <label-low>
format-charging = %{F#FFF77E}%{T4}%{T-}%{F-} <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-full = "FULL"
label-low = "%percentage%%"
label-charging = "%percentage%%"

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}
; Framerate in milliseconds
animation-charging-framerate = 800

; Only applies if <animation-low> is used
animation-low-0 = %{F#FFF77E}%{T4}%{T-}%{F-}
animation-low-1 = " "
animation-low-framerate = 1000

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d/%m/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.foregorund}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
